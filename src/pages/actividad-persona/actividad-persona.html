<ion-header>
  <ion-navbar hideBackButton>
      <ion-title>
          Actividades Asociadas
      </ion-title>
      <ion-buttons end>
          <button ion-button (click)="editarPersona()">
              <ion-icon name="person"></ion-icon>
            </button>
          <button ion-button (click)="cerrarSesion()">
              <ion-icon name="log-out"></ion-icon>
            </button>
          <button ion-button (click)="buscarActividadAsociar()">
                  <ion-icon name="search"></ion-icon>
                </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item-sliding *ngFor="let actividad of actividades;let indice= index">
          <ion-item>{{actividad.id}}</ion-item>
          <ion-item-options side="left">
              <button color="danger" ion-button (click)="detalleActividad(actividad, indice)">
          <ion-icon name="eye" ></ion-icon>
        </button>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
  <!-- <ion-fab right bottom>
      <button ion-fab (click)="irPaginaArchivadas()">
      <ion-icon name="albums"></ion-icon>
    </button>
  </ion-fab> -->
</ion-content>
