<ion-header>

    <ion-navbar>
        <ion-title>Registrarse</ion-title>
    </ion-navbar>

</ion-header>


<ion-content style="background-color: gainsboro">
    <div class="splash-bg"></div>
    <div class="splash-logo"></div>

    <ion-list style="padding-top: 50px">
        <ion-item>
            <ion-label>Email:</ion-label>
            <ion-input [(ngModel)]="usuario.email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password:</ion-label>
            <ion-input [(ngModel)]="usuario.password" type="password" required></ion-input>
        </ion-item>
        <!-- <button ion-button (click)="registrar()">Registrar</button> -->
        <div padding>
            <button ion-button color="primary" (click)="registrar()" block class="regi">Registrar</button>
        </div>

    </ion-list>
</ion-content>
