<ion-header>

    <ion-navbar>
        <ion-title>Registrarse</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
    <button ion-button (click)="login()">Iniciar sesion</button>
    <button ion-button (click)="registrar()">Registrar</button>
</ion-content>
